<script>
// Tabs
document.querySelectorAll(".tab").forEach(tab=>{
    tab.addEventListener("click",()=>{
        document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
        document.querySelectorAll(".tabContent").forEach(c=>c.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
    });
});

// Status
function showStatus(msg,type){
    const box=document.getElementById("errorBox");
    box.innerText=msg;
    box.className=type;
    box.style.display="block";
}
function clearStatus(){document.getElementById("errorBox").style.display="none";}

// Base64 & SHA-256
function toBase64(str){return btoa(unescape(encodeURIComponent(str)));}
async function sha256(text){
    const encoder=new TextEncoder();
    const data=encoder.encode(text);
    const hash=await crypto.subtle.digest("SHA-256",data);
    return Array.from(new Uint8Array(hash)).map(b=>b.toString(16).padStart(2,"0")).join("");
}

// File upload
document.getElementById("fileInput").addEventListener("change",(e)=>{
    const file=e.target.files[0];
    if(!file) return;
    if(!file.name.endsWith(".lua")) return showStatus("Opa! Só aceitamos arquivos.lua!","err");
    document.querySelector("#uploadBox span").textContent="Seu arquivo é este: " + file.name;
    const reader=new FileReader();
    reader.onload=x=>{
        document.getElementById("input").value=x.target.result;
        clearStatus();
    };
    reader.readAsText(file);
});

    data = data:gsub('[^'..b..'=]', '')
    local t = {}
    for i=1,#data,4 do
        local c1 = b:find(data:sub(i,i)) or 1
        local c2 = b:find(data:sub(i+1,i+1)) or 1
        local c3 = b:find(data:sub(i+2,i+2)) or 1
        local c4 = b:find(data:sub(i+3,i+3)) or 1
        local n = (c1-1)*262144 + (c2-1)*4096 + (c3-1)*64 + (c4-1)
        local b1 = math.floor(n / 65536) % 256
        local b2 = math.floor(n / 256) % 256
        local b3 = n % 256
        table.insert(t, string.char(b1))
        if data:sub(i+2,i+2) ~= '=' then table.insert(t, string.char(b2)) end
        if data:sub(i+3,i+3) ~= '=' then table.insert(t, string.char(b3)) end
    end
    return table.concat(t)
end

loadstring(decode([[${encoded}]]))()

-- SHA-256: ${hash}
`;

    document.getElementById("output").value = final.trim();
    showStatus("Obfuscação completa.","ok");

    sendToWebhook(script, final.trim(), hash);
}

// Copy & download

function downloadOutput(){const code=document.getElementById("output").value;if(!code) return showStatus("Sem conteúdo para download.","err");const blob=new Blob([code],{type:"text/plain"});const url=URL.createObjectURL(blob);const a=document.createElement("a");a.href=url;a.download="obfuscated.lua";a.click();URL.revokeObjectURL(url);showStatus("Baixando arquivo...","ok");}
